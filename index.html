<html lang="en">

    <meta charset="UTF-8" />

    <meta name="keywords" content="coding bootcamp, programming courses, web development, JavaScript, Python, React, career change, tech education" />
    <meta name="author" content="CodeAcademy Pro" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CodeAcademy Pro - Master Coding Skills That Transform Careers" />
    <meta property="og:description" content="Join thousands of students who've launched their tech careers with our industry-leading coding bootcamps, expert mentorship, and hands-on projects." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codeacademypro.com" />
    <meta property="og:site_name" content="CodeAcademy Pro" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CodeAcademy Pro - Master Coding Skills That Transform Careers" />
    <meta name="twitter:description" content="Join thousands of students who've launched their tech careers with our industry-leading coding bootcamps." />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />
    <meta name="revisit-after" content="1 days" />
    
    <title>SEEKCODE - Master Coding Skills That Transform Careers</title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- Accessibility improvements -->
    <meta name="theme-color" content="#3b82f6" />
    
    <style>
      /* Critical CSS for initial load performance */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner for better UX */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      #root:not(:empty) ~ .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured Data for SEO -->

      },

      ]
    }
    </script>
  </body>
</html>
